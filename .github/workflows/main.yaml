name: Main

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            ros-env:
              # (Currently) Don't test on noetic because pr2eus is not released
              - ROS_DISTRO: melodic
                # Use download_sample_data.py with linked devel-space layout (with sourced workspace packages)
                # https://github.com/ros-industrial/industrial_ci/pull/757
                BUILDER: catkin_tools_devel
                # Use ppa repository to install GLIBCXX_3.4.26 via gcc-9 and libstdc++ (Maybe not needed in noetic)
                # https://github.com/ros-industrial/industrial_ci/blob/master/doc/index.rst#customize-within-the-ci-process
                BEFORE_INIT: sudo add-apt-repository ppa:ubuntu-toolchain-r/test
                # UPSTREAM_WORKSPACE is not needed for melodic (maybe needed for noetic)
                # UPSTREAM_WORKSPACE: 'yamaopt.rosinstall'
                ADDITIONAL_DEBS: |
                    # Installing skrobot on Python 2.x
                    libspatialindex-dev freeglut3-dev libsuitesparse-dev libblas-dev liblapack-dev
                    # Install GLIBCXX_3.4.26 to use tinyfk
                    gcc-9 libstdc++
                ROSDEP_SKIP_KEYS: 'fetcheus'

        steps:
            - name: Checkout Code
              uses: actions/checkout@v2
              with:
                submodules: recursive # Checkout yamaopt as git submodule

            - name: Cache ros data
              uses: actions/cache@v2
              env:
                # You can discard old cache and use new data by updating version number
                cache-version: v1
              with:
                # rosbag data is installed at ~/.ros/data
                path: ~/.ros/data
                key: cache-ros-data-${{ env.cache-version }}-${{ hashFiles('**/package-lock.json') }}
                restore-keys: |
                  cache-ros-data-${{ env.cache-version }}

            - name: Setup ROS
              uses: 'ros-industrial/industrial_ci@master'
              env: ${{matrix.ros-env}}
